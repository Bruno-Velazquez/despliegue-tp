<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de N√∫meros Romanos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .conversion {
            font-size: 1.2em;
            color: #555;
        }

        .input-value {
            font-weight: bold;
            color: #667eea;
        }

        .output-value {
            font-weight: bold;
            color: #28a745;
            font-size: 1.3em;
        }

        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .example-item {
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Conversor Romano</h1>
        <p class="subtitle">Convierte entre n√∫meros ar√°bigos y romanos f√°cilmente</p>
        
        <form class="converter-form" id="converterForm">
            <div class="input-group">
                <label for="numberInput">Ingresa un n√∫mero o n√∫mero romano:</label>
                <input 
                    type="text" 
                    id="numberInput" 
                    placeholder="Ej: 123 o CXXIII" 
                    required
                >
            </div>
            <button type="submit">Convertir</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Resultado:</h3>
            <div class="conversion" id="conversionText"></div>
        </div>

        <div class="examples">
            <h3>üí° Ejemplos para probar:</h3>
            <div class="examples-grid">
                <div class="example-item"><strong>N√∫meros:</strong> 4, 9, 42, 99, 2023</div>
                <div class="example-item"><strong>Romanos:</strong> IV, IX, XLII, XCIX, MMXXIII</div>
                <div class="example-item"><strong>N√∫meros:</strong> 14, 58, 149, 499, 1444</div>
                <div class="example-item"><strong>Romanos:</strong> XIV, LVIII, CXLIX, CDXCIX, MCDXLIV</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('converterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const input = document.getElementById('numberInput').value.trim();
            const resultDiv = document.getElementById('result');
            const conversionText = document.getElementById('conversionText');
            
            if (!input) {
                showError('Por favor ingresa un n√∫mero o n√∫mero romano');
                return;
            }

            // Mostrar loading
            conversionText.innerHTML = '<div class="loading">Convirtiendo...</div>';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                if (data.type === 'number to roman') {
                    conversionText.innerHTML = `
                        <span class="input-value">${data.input}</span> ‚Üí 
                        <span class="output-value">${data.result}</span>
                        <br><small>(N√∫mero a Romano)</small>
                    `;
                } else {
                    conversionText.innerHTML = `
                        <span class="input-value">${data.input}</span> ‚Üí 
                        <span class="output-value">${data.result}</span>
                        <br><small>(Romano a N√∫mero)</small>
                    `;
                }
                
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            const conversionText = document.getElementById('conversionText');
            
            conversionText.innerHTML = `‚ùå ${message}`;
            resultDiv.style.display = 'block';
            resultDiv.className = 'result error';
        }

        // Ejemplo r√°pido al hacer clic en los ejemplos
        document.querySelectorAll('.example-item').forEach(item => {
            item.style.cursor = 'pointer';
            item.addEventListener('click', function() {
                const text = this.textContent.split(': ')[1];
                if (text) {
                    document.getElementById('numberInput').value = text;
                }
            });
        });
    </script>
</body>
</html>
